<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>



<body>

    <div class="calculator-container">
        <div class="display">
            <div class="output">
                <div id="lastOperationScreen"></div>
                <div id="currentOperationScreen">0</div>
            </div>
        </div>
        <div class="all-buttons">
            <div class="row-1">
                <button id="allClear">AC</button>
                <button id="delete">C</button>
                <button class="operator">%</button>
                <button class="operator">&divide;</button>
            </div>
            <div class="row-2">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator">+</button>
            </div>
            <div class="row-3">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row-4">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator">&times;</button>
            </div>
            <div id="row-5">
                <button class="digit">0</button>
                <button id="dot">.</button>
                <button id="result">=</button>
            </div>
        </div>  
    </div>

    <div class="footer">&copy; Nilkanta Roy</div>
    

</body>

</html>
